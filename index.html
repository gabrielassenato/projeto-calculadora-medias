<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>

            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <!-- Cabeçalho da tabela -->
            <thead>
                <tr> <!-- Linha da tabela -->
                    <th> <!-- Cabeçalho da coluna da tabela -->
                        Nome da atividade
                    </th>
                    <th>
                        Nota da atividade
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <!-- Corpo da tabela -->
            <tbody>
                <!-- isso passará a ser inserido pelo usuario e não mais hard code

                    <td> <-- Dados da tabela )

                    </td>
                    <td>
                        7
                    </td>
                    <td>
                        <img src="images/images/aprovado.png" alt="">
                    </td>
                </tr>
            -->

                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>

                </tr>
